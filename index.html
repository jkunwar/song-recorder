<body>
    <div class="container">
        <div class="form">
            <h3>New Song</h3>
            <div class="form-group">
                <label for="songTitle">Title</label>
                <input id="songTitle" type="text" name="song_name" placeholder="Song Title">
            </div>
            <div class="form-group">
                <label for="artist">Artist</label>
                <input id="artist" type="text" name="artist" placeholder="Artist Name">
            </div>
            <div class="form-group">
                <button type="button" id="addSong">Add Song</button>
            </div>
        </div>
        <div class="song-list">
            <span class="separator">List Of Songs</span>
            <ul id="songs"></ul>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
